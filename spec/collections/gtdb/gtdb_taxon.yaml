name: gtdb_taxon
type: vertex
delta: true

indexes:
  - type: fulltext
    fields: [scientific_name]
    minLength: 1
  - type: fulltext
    fields: [name]
    min_length: 1
  - type: persistent
    fields: [id, expired, created]
  - type: persistent
    fields: [expired, created, last_version]

schema:
  "$schema": http://json-schema.org/draft-07/schema#
  type: object
  description: Template for a vertex entry in the GTDB taxonomy tree.
  required: [id, scientific_name, rank]
  properties:
    id:
      type: string
      description: GTDB Taxon id. For a non-organism node, this is the rank abbreviation joined
        with ':' and the taxon name with spaces replaced by underscores. For an organism node,
        it is the accession ID.
      examples: ['p:Firmicutes', 's:Sediminibacterium_sp002786355', 'RS_GCF_000169355.1']
    rank:
      type: string
      title: Taxonomic rank
      enum: [domain, phylum, class, order, family, genus, species, genome]
    name:
      type: string
      description: The name of the taxon
      examples: ['Firmicutes', 'Sediminibacterium sp002786355']
    first_version:
      type: string
      examples: [r89]
    last_version:
      type: string
      examples: [r89]
    scientific_name:
      type: string
      description: Legacy copy of property `name`. Scientific names typically only apply to species taxa,
        i.e., only are binomial nomenclature consisting of genus name and species epithet
