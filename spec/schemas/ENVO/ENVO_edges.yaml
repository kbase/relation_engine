name: ENVO_edges
type: edge
delta: true

schema:
    "$schema": http://json-schema.org/draft-07/schema#
    title: ENVO_edges
    type: object
    description: A entry for edges in the Environment Ontology (ENVO) hierarchy
    properties:
      id:
        type: string
        description: an edge ID, consisting of from::to::type
        examples:
          - ENVO:0000136::ENVO:0031501::is_a
          - ENVO:0000022::ENVO:0051231::is_a
      type:
        type: string
        description: ENVO edge type
        examples:
          - is_a
          - causally_upstream_of_or_within
      from:
        type: string
        description: ENVO id
        examples:
          - ENVO:0023052
      to:
        type: string
        title: ENVO id
        examples:
          - ENVO:0008150
    required:
      - id
      - type
      - from
      - to
